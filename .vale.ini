# Vale configuration for Antora documentation
StylesPath = styles
MinAlertLevel = suggestion

# Packages to download
[packages]
Microsoft = https://github.com/errata-ai/Microsoft/releases/latest/download/Microsoft.zip
write-good = https://github.com/errata-ai/write-good/releases/latest/download/write-good.zip

# File formats
[formats]
mdx = md

# Global settings
[*]
Vale.Spelling = YES

# Markdown and AsciiDoc files
[*.{md,adoc,txt}]
Microsoft = YES
write-good = YES